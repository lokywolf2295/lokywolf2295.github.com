<!--
    para utilizar los selectores colocamos el selector seguido del bloque y dentro de el la propiedad y su valor

    selector{
            propiedad: valor;
        }

    hay 3 tipos de selectores:
        
        Los de Nombre: solo se coloca el nombre del selector y las propiedades y valoes a aplicar. Ej:

        p{
            color: red;
        }

        Los de Clase: primero se le asigna una clase a un selector a modificar con el atributo class colocando un nombre que mas se adapte a lo que vamos a realizar.
        luego en el style se coloca un punto (.) seguido del nombre de la clase seguido del bloque y dentro de el la propiedad y su valor. ej

        .red{
            height: 100px;
            width: 100px;
            background-color: red;
        }

        y los de ID: se utiliza asignando el selector ID al objeto a modificar, a diferencia de los demas el ID es uno solo por objeto es decir que no se puede repetir, ademas no se pueden colocar 2 ID ya que solo se permite 1. para utilizarlo se inicia con un numeral/hashtag (#). Ej:

        #boton-pago{
            margin-top: 20px;
            background-color: yellow;
        }
-->
